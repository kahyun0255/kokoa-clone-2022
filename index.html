<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Clone</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <sapn>No Service</sapn>

                <path stroke-linecap="round" stroke-linejoin="round" d="M8.288 15.038a5.25 5.25 0 017.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12.53 18.22l-.53.53-.53-.53a.75.75 0 011.06 0z" />
              </svg> -->
            <i class="fa-solid fa-wifi"></i>
              
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>127%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
        <p class="welcome-header__text">If you have a KoKoa Account,<br> log in with your email or phone number</p>
    </header>

    <!-- method="POST" = 백엔드에 정보를 보내는
    GET = 보안에 취약, URL에 포함되어도 상관없는 정보들을 보내는 -->
    <form action="friends.html" method="" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number"/>
        <input name="password" type="password" placeholder="password"/>
        <input type="submit" value="Log In"/>
        <a href="#">Find Kokoa Account of Password</a>
    </form>

    <div id="no-mobile">
        <span>Your screen is too bigㅜㅜ</span>
    </div>

    <script 
        src="https://kit.fontawesome.com/fd58951289.js"
        crossorigin="anonymous"
    ></script>
</body>
</html>
