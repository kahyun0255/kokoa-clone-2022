<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>More - Kokoa Clone</title>
    <link rel="stylesheet" href="./css/styles.css">

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <sapn>No Service</sapn>

        <div class="status-bar__column">
            <span>18:43</span>

            <span>127%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="./settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__coloumn">
                <img src="https://avatars.githubusercontent.com/u/118621852?s" class="user-component__avatar user-component__avatar--xl"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">Kimkahyun</h4>
                    <h6 class="user-conponent__subtitle">+82 - 2898 - 3708</h6>
                </div> 
            </div>
            <div class="user-component__coloumn">
                <i class="fa-solid fa-messages"></i>
            </div>
        </div>

        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-regular fa-calendar-check"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-hard-drive"></i>
                <span>Talk Drive</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-face-smile-wink"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-brush"></i>

            </div>
        </div>
        <!-- 두번째 줄
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-solid fa-money-bill-transfer"></i>

            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-money-bill-transfer"></i>
                <span>Openchat</span>
            </div>
            <div></div><div></div>
        </div>
          -->

            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <!-- 아이콘 이미지로 바꾸기 -->
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
            </div>
        </div>

        <ul class="nav__list">
            <li class="nav__btn">

            </li>
            <li class="nav__btn">
                <a class="nav__link" href="./chats.html">
                    <span class="nav__notification badge">1</span>
